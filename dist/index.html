<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7930e38773.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Kollectr</title>
</head>
<body>
  <main id="home-page">
    <!-- Navbar -->
      <section id="navbar" class="navbar">
          <div class="nav__logo">
            <img src="" alt="">
          </div>
          <div class="nav__menu">
            <ul class="nav__menu--list">
              <li class="nav__menu--items">
                <a href=""></a>
              </li>
              <li class="nav__menu--items">
                <a href=""></a>
              </li>
              <li class="nav__menu--items">
                <a href=""></a>
              </li>
              <li class="nav__menu--items">
                <a href=""></a>
              </li>
            </ul>
          </div>
        </section>


    <!-- Main  -->

        <section class="main-landing">
          <div class="logo__display">
            <div class="logo__container">
              <h1 class="title">Kollectr</h1>
              <p class="catchphrase">A Social Media platform designed for and by Kpop collectors!</p>
            </div>
          </div>
          
          <div class="signup__form">
            <form action="" class="signup__form--items">
              
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname"><br>
              <label for="email">Email Address:</label><br>
              <input type="email" id="email" name="email"><br>
              <label for="username">Username:</label><br>
              <input type="text" id="username" name="username">
            
            </form>
          </div>
        </section>
  
  </main>
</body>
</html>
